{% extends 'layout.html' %}
{% load bootstrap5 %}

{% block content %}
<!--formulario creacion libros-->
<section class="container mt-5">
    <h2>Crear Libros</h2>
    <form method="post" action="{% url 'crear_libro' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-outline-success" value="Guardar">
        {% bootstrap_messages %}


    </form>
</section>

{% endblock %}
